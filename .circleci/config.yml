version: 2.1

orbs:
  architect: giantswarm/architect@0.8.14

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: app-checker
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-app-checker-to-quay
          image: "quay.io/giantswarm/app-checker"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-app-checker-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/app-checker"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/


      - architect/push-to-app-catalog:
          context: "architect"
          name: push-app-checker-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "app-checker"
          requires:
            - push-app-checker-to-quay
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
